version: '3.7'
services:

  backend:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    image: brainscript:backend
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/backend
    ports:
      - 8000:8000
    env_file:
      - ./.env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  frontend:
    build:
      context: ./frontend
      dockerfile: docker/Dockerfile_frontend
    image: brainscript:frontend
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - 5001:5001
    volumes:
      - ./frontend:/frontend
    env_file:
      - .env
    environment:
    - PORT=5001
